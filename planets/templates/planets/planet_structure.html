{% extends "./base.html" %}
{% block title %}{{ planet.name }}{% endblock %}
{% block content %}
<section class="pfs__planet-detail__container">

    <section class="pfs__planet-detail">

        <figure class="pfs__planet-detail__figure">
            <img src="{{ planet.internal_structure_img.url }}" alt={ planet.name } />
        </figure>

        <article class="pfs__planet-detail__article">

            <section class="pfs__planet-detail__article__overview">
                <h2>{{ planet.name }}</h2>
                <p class="pfs__planet-detail__article__overview__blurb">
                    {{ planet.internal_structure }}
                </p>
                <span class="pfs__planet-detail__article__overview__link">
                    Source: <a href="#wiki">Wikipedia</a>
                </span>
            </section>

            {% include "./planet_navigation.html" %}

        </article>

    </section>

    {% include "./planet_stats.html" %}

</section>
{% endblock %}
